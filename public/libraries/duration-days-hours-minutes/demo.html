<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Simple Duration Picker For jQuery Examples</title>

  <link rel="stylesheet" href="jquery.durationpicker.css">

  <style>
    body { background: #f7f7f7; font-family: 'Roboto'; }


      span{
          padding: 10px;
          margin-top: 0px;
          display: block;
          color: green;
      }
  </style>
</head>

<body>


<input type="hidden" name="example1"/>
<span id="btn-example1">Select Value</span>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="jquery.durationpicker.js"></script>

<script>
$(document).ready(function() {
    $('input[name=example1]').durationpicker()
    .on("change", function(){
        $('#btn-example1').text("Duration (secs): " + $(this).val());
    });


});
</script>

</body>
</html>
